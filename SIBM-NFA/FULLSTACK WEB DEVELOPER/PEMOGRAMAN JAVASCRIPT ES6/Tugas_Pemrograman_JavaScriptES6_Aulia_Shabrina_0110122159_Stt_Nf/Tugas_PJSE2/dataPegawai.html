<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let nama = "Dodi Prayodi";
                let umur = 25;
                let jabatan = "Manajer";
                let status = "Menikah";
                
                let gajiPokok = jabatan === "Manajer" ? 15000000 : 
                                jabatan === "Asisten Manajer" ? 10000000 : 
                                jabatan === "Staff" ? 5000000 : 0;
                
                let tunjanganJabatan = gajiPokok * 0.15;
                let bpjs = gajiPokok * 0.10;
                let tunjanganKeluarga = status === "Menikah" ? gajiPokok * 0.20 : 0;
                let totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;
                
                document.write(`
                    <tr>
                        <td>${nama}</td>
                        <td>${umur}</td>
                        <td>${jabatan}</td>
                        <td>${status}</td>
                        <td>Rp ${gajiPokok.toLocaleString()}</td>
                        <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                        <td>Rp ${bpjs.toLocaleString()}</td>
                        <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                        <td>Rp ${totalGaji.toLocaleString()}</td>
                    </tr>
                `);
            </script>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="8"><strong>Total Gaji</strong></td>
                <td><strong><script>document.write("Rp " + totalGaji.toLocaleString());</script></strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
