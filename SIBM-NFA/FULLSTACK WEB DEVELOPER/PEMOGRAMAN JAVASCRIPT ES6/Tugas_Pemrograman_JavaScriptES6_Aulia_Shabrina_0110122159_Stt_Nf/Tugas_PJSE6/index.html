<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Manajemen Data Pengguna</h2>

        <!-- Form Tambah Data -->
        <div class="card p-3 mb-3">
            <h5>Tambah Data</h5>
            <div class="mb-2">
                <input type="text" id="nama" class="form-control" placeholder="Nama">
            </div>
            <div class="mb-2">
                <input type="number" id="umur" class="form-control" placeholder="Umur">
            </div>
            <div class="mb-2">
                <input type="text" id="alamat" class="form-control" placeholder="Alamat">
            </div>
            <div class="mb-2">
                <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <button onclick="tambahData()" class="btn btn-primary">Tambah</button>
        </div>

        <!-- Tabel Data -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Alamat</th>
                    <th>Email</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="data-body"></tbody>
        </table>
    </div>

    <script>
        let users = [
            {nama: 'Andi Saputra', umur: 25, alamat: 'Jl. Merdeka No. 10, Jakarta', email: 'andi.saputra@gmail.com'},
            {nama: 'Budi Santoso', umur: 30, alamat: 'Jl. Sudirman No. 22, Bandung', email: 'budi.santoso@gmail.com'},
            {nama: 'Citra Lestari', umur: 27, alamat: 'Jl. Diponegoro No. 15, Surabaya', email: 'citra.lestari@gmail.com'},
            {nama: 'Dewi Kurniawan', umur: 24, alamat: 'Jl. Ahmad Yani No. 8, Yogyakarta', email: 'dewi.kurniawan@gmail.com'},
            {nama: 'Eko Prasetyo', umur: 32, alamat: 'Jl. Gajah Mada No. 33, Semarang', email: 'eko.prasetyo@gmail.com'},
            {nama: 'Fajar Hidayat', umur: 29, alamat: 'Jl. Pemuda No. 12, Medan', email: 'fajar.hidayat@gmail.com'},
            {nama: 'Gita Maharani', umur: 26, alamat: 'Jl. Pahlawan No. 7, Makassar', email: 'gita.maharani@gmail.com'},
            {nama: 'Hendra Wijaya', umur: 35, alamat: 'Jl. Asia Afrika No. 5, Bali', email: 'hendra.wijaya@gmail.com'},
            {nama: 'Indah Permatasari', umur: 28, alamat: 'Jl. Kenanga No. 14, Malang', email: 'indah.permatasari@gmail.com'},
            {nama: 'Joko Susanto', umur: 31, alamat: 'Jl. Mangga Besar No. 2, Palembang', email: 'joko.susanto@gmail.com'}
        ];

        function tampilkanData() {
            let dataBody = document.getElementById("data-body");
            dataBody.innerHTML = "";
            users.map((user, index) => {
                dataBody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${user.nama}</td>
                        <td>${user.umur}</td>
                        <td>${user.alamat}</td>
                        <td>${user.email}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="hapusData(${index})">Hapus</button></td>
                    </tr>
                `;
            });
        }

        function tambahData() {
            let nama = document.getElementById("nama").value;
            let umur = document.getElementById("umur").value;
            let alamat = document.getElementById("alamat").value;
            let email = document.getElementById("email").value;

            if (nama && umur && alamat && email) {
                users.push({ nama, umur: parseInt(umur), alamat, email });
                tampilkanData();
                document.getElementById("nama").value = "";
                document.getElementById("umur").value = "";
                document.getElementById("alamat").value = "";
                document.getElementById("email").value = "";
            } else {
                alert("Semua kolom harus diisi!");
            }
        }

        function hapusData(index) {
            users.splice(index, 1);
            tampilkanData();
        }

        tampilkanData();
    </script>
</body>
</html>
