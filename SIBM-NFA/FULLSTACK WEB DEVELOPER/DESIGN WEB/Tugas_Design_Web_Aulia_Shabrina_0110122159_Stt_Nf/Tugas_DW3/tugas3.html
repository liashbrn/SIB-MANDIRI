<!DOCTYPE html>
<html>
<head>
    <title>Layout dengan Frameset</title>
</head>
<frameset rows="15%, 10%, 70%, 5%" border="1">
    <frame src="header.html" name="header" noresize>
    <frame src="menu.html" name="menu" noresize>
    
    <frameset cols="20%, 60%, 20%">
        <frame src="left.html" name="left" noresize>
        <frame src="home.html" name="main" noresize>
        <frame src="right.html" name="right" noresize>
    </frameset>
    
    <frame src="footer.html" name="footer" noresize>
</frameset>
</html>
